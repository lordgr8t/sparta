<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sparta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-2 header-logo">
					<img src="img/logo.png">
				</div>
				<div class="col-8 header-menu">
					<div class="header-firstlevel">
						<div class="d-flex jcsb">
							<ul>
								<li><a href="#">Главная</a></li>
								<li><a href="#">Документы</a></li>
								<li><a href="#">Доставка</a></li>
								<li><a href="#">О компании</a></li>
								<li><a href="#">Портфолио</a></li>
								<li><a href="#">Новости</a></li>
							</ul>
							<div class="header-lang d-flex">
								<div class="header-lang__pick header-lang__pick_active">Ru</div>
								<div class="header-lang__pick">En</div>
								<div class="header-lang__pick">De</div>
							</div>
						</div>
					</div>
					<div class="header-secondlevel">
						<div class="d-flex">
							<div class="header-menu__contactbtn">Контакты</div>
							<div class="header-menu__productbtn"><span><img src="img/menu.svg"></span>Продукция</div>
							<div class="header-menu__input">
								<div class="d-flex jcsb">
									<input placeholder="Что вы хотите найти?" type="text">
									<button>
										<img src="img/search.png">
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2 header-contact text-center">
					<div class="header-firstlevel">
						<div>
							+7 (812) 629-03-56
						</div>
					</div>
					<div class="header-secondlevel">
						<div>
							info@sparta-term.com
						</div>
					</div>					
				</div>
			</div>
		</div>



	</header>
	<div class="header_mobile">
		<div class="d-flex jcsb">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<div class="d-flex jcsb">
				<button>
					<img src="img/search.png">
				</button>
				<div class="header_mobile__menubtn" onclick="menubtn()">
					<div class="header_mobile__menubtn__wrapper">
						<div class="header_mobile__menubtn__line"></div>
						<div class="header_mobile__menubtn__line"></div>
						<div class="header_mobile__menubtn__line"></div>
					</div>
				</div>
				<div onclick="menubtnclose()" class="closer d-none"><img src="img/close.svg"></div>
			</div>
		</div>
	</div>
	<div class="header_mobile_content">
		
		<div class="mobile-slot mt-4">
			<div class="d-flex ms-medium">
				<div class="header-lang__pick header-lang__pick_active">Ru</div>
				<div class="header-lang__pick">En</div>
				<div class="header-lang__pick">De</div>
			</div>
		</div>
		<div class="mobile-slot ms-medium ms-green">
			<div class="text-center">
				+7 (812) 629-03-56
			</div>
		</div>
		<div class="mobile-slot ms-medium ms-green">
			<div class="text-center">
				info@sparta-term.com
			</div>
		</div>
		<div class="slot-menuer ms-medium">
			<div class="mobile-slot"><a class="ms-green" href="#">Главная</a></div>
			<div class="mobile-slot"><a href="#">Документы</a></div>
			<div class="mobile-slot"><a href="#">Доставка</a></div>
			<div class="mobile-slot"><a href="#">О компании</a></div>
			<div class="mobile-slot"><a href="#">Портфолио</a></div>
			<div class="mobile-slot"><a href="#">Новости</a></div>
		</div>
		<div class="mobile-slot__btn d-flex jcsb">
			<div class="header-menu__contactbtn">Контакты</div>
			<div class="header-menu__productbtn">
			Продукция</div>
		</div>
	</div>

	<script src="js/main.js"></script>
